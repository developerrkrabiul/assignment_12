<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="slyle.css">

    <title>Assignment Class 12 Extras</title>

  </head>
  <body class=" mb-5">

    <!-- Age Calculator Work -->


        <form class="full-form mt-5 bg-info p-5 shadow rounded ">
            <h1 class="head-titel text-uppercase text-center font-weight-bold ">age calculator</h1>
            <div class="mb-3">
              <label  class="form-label">Your Full Name</label>
              <input type="text" placeholder="Enter Your name Hear" class="form-control" id="name">
            </div>

            <div class="mb-3">
              <label class="form-label">Your Barth Of Date</label>
              <input type="number" placeholder="Enter Your Barth Year" class="form-control" id="year">
            </div>

          <button  id="ageButton" class="btn btn-primary text-uppercase">check Your age</button>
          <h2 class="m-2 "></h2>
        </form>

        <!-- Age Calculator Work End -->

        <!-- ******************************************************************************************************************** -->


        <!-- Courrency Convertor Work -->


        <div class="full-cur mt-5 bg-info p-5 shadow rounded">
            <h2 class="cur-titel text-uppercase text-center font-weight-bold">Convert Your Currency</h2>
            <div class="infut-cur ">

              <div class="cur-sec w-50 float-left ">
                <label >Your Currency Type</label>
                <select class="form-select w-75" id="cur-type" aria-label="Default select example">
                  <option selected>Currency type</option>
                  <option value="104">Pound</option>
                  <option value="67">CAD</option>
                  <option value="85">USD</option>
                  <option value="91">Euro</option>
                </select>
              </div>

            <div class="cur-amount w-50 float-right ">
              <label for="amount">Your Amount</label>
              <input id="amount" type="number" placeholder="Enter Your Amount" class="w-100 p-1">
            </div>

            <button id="conv-btn" class="btn btn-primary w-100 my-2">Convert</button>
            <h3 class="cur-output text-center "></h3>
            </div>

        </div>

        <!-- Courrency Work End -->

        <!-- ******************************************************************************************************************** -->

        <!-- marrage Work start -->


        <div class="full-cur mt-5 bg-info p-5 shadow rounded">
            <h2 class="m-titel text-uppercase text-center font-weight-bold">Chack Your </h2>
            <div class="infut-cur ">

              <div class="m-name w-100 ">
                <label for="m-name">Your Name</label>
                <input id="m-name" type="text" placeholder="Enter Your Full Name" class="w-100 p-1">
              </div>

              <div class="m-section w-50 float-left ">
                <label >Gender</label>

                <select class="form-select w-75" id="m-gender" aria-label="Default select example">

                  <option selected>Gender</option>
                  <option value="Female">Femaie</option>
                  <option value="Male">Male</option>
                </select>

              </div>
              

            <div class="barth-date w-50 float-right ">
              <label for="m-date">Your Barth of Date</label>
              <input id="m-date" type="text" placeholder="Enter Your Barth of Date" class="w-100 p-1">
            </div>


            <button id="m-check" class="btn btn-primary w-100 my-3">Check</button>
            <h3 class="m-output text-center "></h3>
            </div>

        </div>

        <!-- marrage Work End -->

        <!-- ******************************************************************************************************************** -->




    <!-- js links -->
    <script src="Js/app.js"></script>
    <script src="Js/currency.js"></script>
    <script src="Js/m_function.js"></script>
    

  </body>
</html>
